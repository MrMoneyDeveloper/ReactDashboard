<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="topbar d-flex justify-content-between align-items-center px-3 py-2 bg-white">
        <div class="d-flex align-items-center">
            <span class="me-2 text-muted"><i class="fas fa-search"></i></span>
            <input class="form-control form-control-sm" type="text" placeholder="Search patients">
        </div>
        <span class="text-muted"><i class="fas fa-cog"></i></span>
    </header>

    <div class="d-flex flex-column flex-md-row" id="dashboard-container">
        <aside id="sidebar" class="p-3 bg-light">
            <h5 class="mb-3">Patients</h5>
            <ul class="list-group" id="patient-list">
                <!-- patient names will be injected here -->
            </ul>
        </aside>

        <main class="flex-grow-1 p-3" id="main-content">
            <section id="patient-info" class="mb-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <img id="patient-photo" src="https://via.placeholder.com/80" class="rounded-circle me-3" alt="Jessica Taylor">
                        <div>
                            <h4 id="patient-name" class="mb-1">Jessica Taylor</h4>
                            <p id="patient-age-gender" class="mb-0">Age: 29 | Female</p>
                            <p id="patient-dob" class="mb-0">DOB: 1996-08-23</p>
                            <p id="patient-phone" class="mb-0">Phone: (123) 456-7890</p>
                            <p id="patient-emergency" class="mb-0">Emergency: (987) 654-3210</p>
                            <p id="patient-insurance" class="mb-0">Insurance: Sunrise Health</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="vitals" class="mb-4">
                <h5>Blood Pressure</h5>
                <div class="chart-container mb-3">
                    <canvas id="bpChart"></canvas>
                </div>
                <div id="vital-readings" class="d-flex justify-content-around"></div>
            </section>

            <section id="diagnoses" class="mb-4">
                <h5>Diagnosis List</h5>
                <ul class="list-group" id="diagnosis-list">
                    <!-- diagnoses will be injected here -->
                </ul>
            </section>

            <section id="lab-results">
                <h5>Lab Results</h5>
                <ul class="list-group" id="lab-results-list">
                    <!-- lab results will be injected here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
